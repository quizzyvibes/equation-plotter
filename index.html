<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Plotter</title>
    
    <!-- KaTeX CSS - CORRECTED -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" 
          integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- math.js library (CDN) -->
    <!-- Adding crossorigin for good practice, though not strictly required if no integrity hash is used for it -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js" crossorigin="anonymous"></script>
    
    <!-- KaTeX JS (defer ensures it loads after HTML is parsed) - CORRECTED -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" 
            integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" 
            crossorigin="anonymous"></script>
    
    <!-- Optional: KaTeX auto-render extension (if you use it, get its correct integrity hash) -->
    <!-- 
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" 
            integrity="sha384-YOUR_CORRECT_HASH_FOR_AUTO_RENDER_JS" 
            crossorigin="anonymous" 
            onload="renderMathInElement(document.body);"></script> 
    -->

</head>
<body>
    <div class="container">
        <h1>Math Equation Plotter</h1>
        
        <div class="input-group">
            <label for="equation">Enter equation (e.g., x^2, sin(x), 2*x + 1):</label>
            <input type="text" id="equation" value="x^2">
            <div id="equationPreview" class="equation-preview"></div>
        </div>

        <div class="controls">
            <div class="range-group">
                <label for="xmin">X Min:</label>
                <input type="number" id="xmin" value="-10">
                <label for="xmax">X Max:</label>
                <input type="number" id="xmax" value="10">
            </div>
            <div class="range-group">
                <label for="ymin">Y Min:</label>
                <input type="number" id="ymin" value="-10">
                <label for="ymax">Y Max:</label>
                <input type="number" id="ymax" value="10">
            </div>
            <button id="plotButton">Plot Equation</button>
        </div>
        
        <div class="plot-area">
            <canvas id="plotCanvas" width="600" height="400"></canvas>
        </div>
        
        <div id="errorMessages" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
